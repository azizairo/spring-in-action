<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="wrap" type="java.util.List<com.example.tacocloud.dto.IngredientDto>"*/-->
    <!--/*@thymesVar id="protein" type="java.util.List<com.example.tacocloud.dto.IngredientDto>"*/-->
    <!--/*@thymesVar id="cheese" type="java.util.List<com.example.tacocloud.dto.IngredientDto>"*/-->
    <!--/*@thymesVar id="veggies" type="java.util.List<com.example.tacocloud.dto.IngredientDto>"*/-->
    <!--/*@thymesVar id="sauce" type="java.util.List<com.example.tacocloud.dto.IngredientDto>"*/-->

    <head>
        <meta charset="UTF-8">
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <h1>Design your taco!</h1>
        <img th:src="@{/images/TacoCloud.png}" />

        <form method="POST" th:object="${tacoDto}">

            <span class="validation-error"
                  th:if="${#fields.hasErrors('ingredients')}"
                  th:errors="*{ingredients}">Ingredients Error</span>

            <div class="grid">

                <div class="ingredient-group" id="wraps">
                    <h3>Designate your wrap:</h3>
                    <div th:each="ingredient : ${wrap}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                    </div>
                </div>

                <div class="ingredient-group" id="proteins">
                    <h3>Pick your protein:</h3>
                    <div th:each="ingredient : ${protein}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                    </div>
                </div>

                <div class="ingredient-group" id="cheeses">
                    <h3>Choose your cheese:</h3>
                    <div th:each="ingredient : ${cheese}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                    </div>
                </div>

                <div class="ingredient-group" id="veggies">
                    <h3>Determine your veggies:</h3>
                    <div th:each="ingredient : ${veggies}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                    </div>
                </div>

                <div class="ingredient-group" id="sauces">
                    <h3>Select your sauce:</h3>
                    <div th:each="ingredient : ${sauce}">
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                        <span th:text="${ingredient.name}">INGREDIENT</span><br />
                    </div>
                </div>
            </div>

            <div>
                <h3>Name your taco creation:</h3>
                <input type="text" th:field="*{name}" />
                <span class="validation-error"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
                <br />
                <button>Submit Tour Taco</button>
            </div>
        </form>
    </body>
</html>
